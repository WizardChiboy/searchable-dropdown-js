  <head>

    <link rel="stylesheet" href="./main.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"

    <link rel="stylesheet" href="/resources/demos/style.css" />

  <body>
    <div class="section-one">
      <div class="date">
        <h4>Date</h4>

        <input type="date" name="" id="" />
      </div>

      <div class="select-agent">
        <h4>Select Agents</h4>
        <input type="text" id="select-agents" placeholder="search.." />
      </div>

      <div class="select-project">
        <h4>Select Projects</h4>
        <input type="text" id="select-projects" placeholder="search.." />
      </div>
    </div>
    <div class="checkbox">
      Apply here
      <input
        type="checkbox"
        name="more"
        id="more-fields"
        onclick="myFunction()"
      />
    </div>

    <div class="section-two" id="text" style="display: none">
      <div class="repeating-form">
        <div class="select-material">
          <h4>Select material</h4>
          <input type="text" id="select-material" placeholder="search.." />
        </div>
        <div class="avail-qty">
          <h4>avail.qty:</h4>
        </div>

        <div class="qty-used">
          <h4>qty.used:</h4>
        </div>
        <div class="select-unit">
          <h4>unit</h4>
          <input type="text" id="select-unit" placeholder="search.." />
        </div>

        <button class="btn-rm">REMOVE</button>
      </div>
      <button class="btn-add">ADD</button>
    </div>
  </body>

  <script src="./main.js"></script>
